name: Create a PR to update the GeoLite2 database

on:
  workflow_dispatch:

jobs:
  update-db:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
      with:
        path: geoip-conn
    - name: Download GeoLite2 databases
      run: |
        curl -o geo-city.tgz -J -L -u ${{ secrets.MAXMIND_ACCOUNT_ID }}:${{ secrets.MAXMIND_LICENSE_KEY }} 'https://download.maxmind.com/geoip/databases/GeoLite2-City/download?suffix=tar.gz'
        tar xzvf geo-city.tgz
        mv GeoLite2*/GeoLite2-City.mmdb geoip-conn/zeek
        curl -o geo-asn.tgz -J -L -u ${{ secrets.MAXMIND_ACCOUNT_ID }}:${{ secrets.MAXMIND_LICENSE_KEY }} 'https://download.maxmind.com/geoip/databases/GeoLite2-ASN/download?suffix=tar.gz'
        tar xzvf geo-asn.tgz
        mv GeoLite2*/GeoLite2-ASN.mmdb geoip-conn/zeek
    - name: Extract datestamp
      run: |
        GEODIR=$(ls -d Geo*)
        DATESTR=$(echo $GEODIR | cut -f2 -d_)
        YEAR=${DATESTR:0:4}
        MONTH=${DATESTR:4:2}
        DAY=${DATESTR:6:2}
        DATESTAMP="${YEAR}-${MONTH}-${DAY}"
        echo "datestamp=$(echo ${DATESTAMP})" >> $GITHUB_OUTPUT
      id: extract_datestamp
    - name: Create Pull Request containing updated GeoLite2 database
      uses: peter-evans/create-pull-request@v3
      with:
        path: geoip-conn
        commit-message: Update GeoLite2 database to ${{ steps.extract_datestamp.outputs.datestamp }} release
        branch: geolite2-update-${{ steps.extract_datestamp.outputs.datestamp }}
        delete-branch: true
        title: Update GeoLite2 database to ${{ steps.extract_datestamp.outputs.datestamp }} release
        reviewers: philrz
